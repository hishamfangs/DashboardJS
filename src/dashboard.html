<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
	<head>

	</head>
	<body>
		<div class="dashboard-component">
			<div class="sidebar">
				<div class="userprofile-wrapper">
					<div class="userprofile-component">
						<div class="profile-title">PROFILE</div>
						<div class="image-container"><img class="userprofile-image" src="" /></div>
						<span class="userprofile-text"></span>
					</div>
				</div>
				<div class="tabs-wrapper">
					<div class="tabs-component">								
						<div class="tabs-container">								
							<div class="tab-component" id="">
								<a href="" class="tab-link"><span class="tab-icon fas fa-th-list"></span><span class="tab-text"> &nbsp;Alerts </span><span class="badge">0</span></a>
							</div>
							<div class="tab-hamburger" onclick="toggleTabsMenu()">
								<span class="dropdown-hamburger glyphicon glyphicon-chevron-down"></span>
							</div>											
						</div>
					</div>
			</div>
			</div>
			<div class="main">
				<div class="breadcrumbs-wrapper" id="">
					<div class="tab-breadcrumbs">Transactions</div>
					<div class="filtering-wrapper">
						<div class="filtering-component" id="">
							<input class="form-control" placeholder="Filter by keyword ..."></input>
							<button type="button" class="search-button"></button>
							<div class="filtering-container"><div class="filteringkeyword-component"><span class="filteringkeyword-text"></span><div class="close">x</div></div></div>
						</div>
					</div>
				</div> 
				<div class="dashboard-tools">
					<div class="sorting-wrapper">
						<div class="sorting-component">
							<span class="sorting-text">Sort by:</span> 
							<div class="dropdown">
							<button class="dropdown-toggle" type="button"><span class="buttonText">Select</span>
							<span class="caret"></span></button>
							<ul class="sorting-container dropdown-menu">
									<li class="sortingitem-component"><a class="sortingitem-text">Record Id</a></li>
							</ul>
							</div>
						</div>
					</div>
					<div class="viewswitcher-wrapper" id="">
						<div class="viewswitcher-component">
							<span class="viewswitcher-text">View: &nbsp;</span>
							<div class="viewswitcher-container"><button class="viewswitcherbutton-component viewswitcherbutton-text"></button></div>
						</div>
					</div>
					<div class="paging-wrapper">
						<div class="paging-component" id="">
							<div class="paging-container">
								<button class="pagebutton-component pagebutton-text" id="">1</button>
							</div>
						</div>
					</div>
					<div class="tab-hamburger" onclick="togglePaginationMenu()">
						<span class="dropdown-hamburger glyphicon glyphicon-menu-hamburger"></span>
					</div>
				</div>
				<div class="recordset-wrapper">
					<div class="recordset-component row" id="">
						<div class="fieldheader-wrapper">
							<div class="fieldheadercontainer-component"><div class="image-spacer"></div><div class="fieldheadercontainer-container">
									<div class="fieldheader-component">
										<div class="col-lg-12">
											<span class="fieldheader-icon"></span><span class="fieldheader-text">Record Number</span>
										</div>
									</div>			
								</div>
								<div class="actions-header">
									<table class="">
										<tbody>
											<tr>
												<td class="view"></td>
											<tr>
										</tbody>
									</table>
								</div>																												
							</div>
						</div>	
						<div class="record-wrapper">
							<div class="record-component record-link"><div class="actionsmenu-wrapper"><div class="actionsmenu-component"><img src="assets/kebab-icon.svg"/></div></div><div class="record-image"><img /></div><span class="record-icon"></span><div class="fields-wrapper">
									<div class="field-component">
										<div class="record-field">
											<span class="field-icon"></span><span class="field-title"></span><span class="field-text">CHAL-04-2008-00249</span>
										</div>
									</div>
								</div>
								<div class="actions-wrapper">
									<div class="action-component"><a class="action-link"><span class="action-icon"></span><span class="action-text">view</span></a></div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>	
</html>
